sudo: required
env:
  global:
  - DIST_REPO="f5-openstack-lbaasv2-driver-dist"
  matrix:
  - OS_TYPE="redhat" OS_VERSION="7"
  - OS_TYPE="redhat" OS_VERSION="6"
services:
- docker
language: python
python:
- '2.7'
before_install:
- git config --global user.email "OpenStack_TravisCI@f5.com"
- git config --global user.name "Travis F5 Openstack"
install:
- sudo pip install hacking pytest pytest-cov .
- sudo pip install -r requirements.txt
- sudo pip install -r requirements.docs.txt
script:
- flake8 ./f5lbaasdriver
- f5-openstack-lbaasv2-driver-dist/scripts/package_driver.sh ${OS_TYPE} ${OS_VERSION}
  ${DIST_REPO}
notifications:
  slack:
    rooms:
    - secure: 
    - secure: 
    on_success: change
    on_failure: always
before_deploy:
  PKG_VERSION=$(python -c "import f5lbaasdriver; print f5lbaasdriver.__version__")
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${DIST_REPO}/rpms/f5-openstack-lbaasv2-driver-${PKG_VERSION}-1.el${OS_VERSION}.noarch.rpm
  skip_cleanup: true
  overwrite: true
  on:
    repo: F5Networks/f5-openstack-lbaasv2-driver
    tags: true
