[tox]
envlist = apiv2
minversion = 1.6
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command =
  {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
deps =
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/neutron_lbaas/tests/tempest/requirements.txt
  pytest
  git+ssh://git@bldr-git.int.lineratesystems.com/tools/pytest-autolog.git
whitelist_externals = sh

[testenv:apiv2]
passenv = TEMPEST_CONFIG_DIR
changedir = {toxinidir}/neutron_lbaas/tests/tempest/v2/api
commands = py.test {posargs}
setenv =
 OS_TEST_PATH={toxinidir}/neutron_lbaas/tests/tempest/v2/api
 OS_TESTR_CONCURRENCY=1

[testenv:scenariov2]
passenv = TEMPEST_CONFIG_DIR
changedir = {toxinidir}/neutron_lbaas/tests/tempest/v2/scenario
commands = py.test {posargs}
setenv =
 OS_TEST_PATH={toxinidir}/neutron_lbaas/tests/tempest/v2/scenario
 OS_TESTR_CONCURRENCY=1
